<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<form action="/emp" method="post" class="post-form">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label for="" class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>Enter Details</h3>
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-1 col-form-label">Employee Id:</label>
            <div class="col-sm-4">
                <h3>{{ form.eid }}</h3>
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-1 col-form-label">Employee Name:</label>
            <div class="col-sm-4">
                <h3>{{ form.ename }}</h3>
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-1 col-form-label">Employee Email:</label>
            <div class="col-sm-4">
                <h3>{{ form.eemail }}</h3>
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-1 col-form-label">Employee Contact:</label>
            <div class="col-sm-4">
                <h3>{{ form.econtact }}</h3>
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>

</body>
</html>
